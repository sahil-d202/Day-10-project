<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zerodha</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <img
        src="https://zerodha.com/static/images/logo.svg"
        alt="zerodha image"
        width="150"
      />
      <div class="header-right">
        <a href="">Signup</a>
        <a href="">About</a>
        <a href="">Product</a>
        <a href="">Pricing</a>
        <a href="">Support</a>
      </div>
    </div>
    <div class="horiz">
      <hr />
    </div>
    <div class="platform">
      <div class="image">
        <img src="https://zerodha.com/static/images/landing.png" alt="image"
        width="800"
      </div>
      <div class="platform-center">
        <p class="para-1">Invest in everything</p>
        <p class="para-2">
          Online platform to invest in stocks, derivatives, mutual funds, ETFs,
          bonds, and more.
        </p>
        <button class="button">Sign up for free</button>
      </div>
    </div>
  </body>
</html>
